<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<link rel="stylesheet" href="../styles.css" />
		<title>Converter</title>
	</head>

	<body>
		<div class="container-flex weight">
			<h2 class="title">Weight</h2>
			<button class="btn-back" id="btn-back">Go Back</button>
			<form class="form-flex" id="form">
				<div class="form-item-flex item1">
					<label class="flex-label" for="params-1">Choose parameters</label>
					<select class="flex-select" name="params-1" id="params-1">
						<optgroup label="Avoirdupois">
							<option value="grain">Grain(gr)</option>
							<option value="dram">Dram(dr)</option>
							<option value="ounce">Ounce(oz)</option>
							<option value="hundredweight">Hundredweight(cwt)</option>
							<option value="long-hundredweight">Long Hundredweight</option>
							<option value="short-ton">Ton(short ton)</option>
							<option value="long-ton">Ton(long ton)</option>
						</optgroup>
						<optgroup label="Troy(Used to weight precious metals)">
							<option value="troy-grain">Grain(gr-troy)</option>
							<option value="pennyweight">Pennyweight(dwt)</option>
							<option value="troy-ounce">Troy Ounce(oz-t)</option>
							<option value="troy-pound">Troy Pound(lb-t)</option>
						</optgroup>
					</select>
					<input
						class="flex-input"
						type="text"
						id="num-1"
						placeholder="Enter a number"
					/>
				</div>
				<div class="form-item-flex item3">
					<button class="result-btn" type="submit">Show Results</button>
				</div>
				<div class="form-item-flex item2">
					<label class="flex-label" for="params-2">Choose parameters</label>
					<select class="flex-select" name="params-2" id="params-2">
						<option value="milligram">Milligram</option>
						<option value="gram">Gram</option>
						<option value="kilogram">Kilogram</option>
						<option value="ton">Ton</option>
						<input
							class="flex-input"
							type="text"
							id="num-2"
							placeholder="Enter a number"
						/>
					</select>
				</div>
			</form>
			<ul id="results"></ul>
			<div class="btn-div">
				<button class="btn-delete" type="button" id="btn-delete">
					Delete Results
				</button>
			</div>
		</div>

		<script src="../js/weight.js"></script>
	</body>
</html>
